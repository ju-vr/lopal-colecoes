    <script>
        
let alunos = ["Aline", "Juliana", "Leticia", "Nathaly", "Vinicios", "Arthur"];

  function perguntarNome() {
    const resposta = prompt("Deseja adicionar um nome à lista de alunos? (sim/não)").toLowerCase();
    
    if (resposta === "sim") {
      const nome = prompt("Digite o nome do aluno:");
      alunos.push(nome);
      perguntarNome(); 
    } else if (resposta === "não") {
      
      alert("Lista de alunos completa:\n" + alunos.join("\n"));
    } else {
      alert("Resposta inválida. Por favor, digite 'sim' ou 'não'.");
      perguntarNome(); 
    }
  }
